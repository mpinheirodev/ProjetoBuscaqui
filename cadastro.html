<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="src/login.css">
</head>
<body>
    <div class="container">
    <div class="boxtext">
        <br>
        <a href="./index.html">
            <img src="./src/assets/BUSCAQUI_LOGO.png" alt="logo" width="150px">
        </a>
        <form action="pagina-de-login.html">
            <div class="input">
                <input required type="text" name="usuario" id="usuario" class="input">
                <label for="usuario">Usuario</label>
            </div>
        
            <div class="input">
                <input required type="email" name="email" id="email" class="input">
                <label for="email">Email</label>
            </div>
        
            <div class="input">
                <input required type="email" name="confirmaEmail" id="confirmaEmail" class="input">
                <label for="confirmaEmail">Confirme o Email</label>
            </div>
        
            <div class="input">
                <input required type="password" name="senha" id="Senha" class="input">
                <label for="senha">Senha</label>
            </div>
            <div class="boxcadastro">
                <br>
                <input type="checkbox" id="notifical" name="notifical">
                <label for="notifical">Deseja receber notificações no seu email?</label>
                <br>
            </div>

            <input type="submit" class="button" value="Cadastre-se" formaction="login.html">

        </form>
    </div>
    <div class="boximg"></div>

</div>  
</body>
</html>
