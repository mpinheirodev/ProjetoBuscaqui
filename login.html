<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="src/login.css">
</head>
<body>
    <div class="container">
    <div class="boxtext">
        <br>
        <img src="src/assets/BUSCAQUI_LOGO.png" alt="logo" width="200px">
        <form>
            <div class="input">
                <input required type="text" usuario="" id="usuario"
                class="input">
                <label for="usuario">Usuario</label>
            </div>
            <div class="input">
                <input required type="text" senha="" id="Senha"
                class="input">
                <label for="senha">Senha</label>
            </div>
            <div class="box">
                <input type="checkbox" id="lembrar" name="Lembrar"><label for="lembrar">Lembra-se de mim!</label>
            </div>
            <div class="botao">
                <input type="submit" value="Login"> 
            </div>

        </form>

        <div class="icones">
            <a href="https://www.google.com" target="_blank">
                <img src="src/assets/google.png" alt="Google">
            </a>
            <a href="https://www.facebook.com" target="_blank">
                <img src="src/assets/facebook.png" alt="Facebook">
            </a>
            <a href="https://www.apple.com" target="_blank">
                <img src="src/assets/Apple.png" alt="Apple">
            </a>
        </div>

    </div>
    <div class="boximg"></div>

</div>  
</body>
</html>
