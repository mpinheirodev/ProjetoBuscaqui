<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="comparacaodepreco.css">
  <link rel="shortcut icon" href="./src/assets/ant-design_fire-filled.png" type="image/x-icon" />
  <script src="https://kit.fontawesome.com/47576b6131.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./src/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-u1q23m50eMqUCGc9saMNE8uvmznAdOtkP5IeRvbWg8gIlxU5w0p0ma8I3oJmTuLQ" crossorigin="anonymous">

  <title>Buscaqui 🔥</title>
</head>
<body>
  <!-- BARRA DE NAVEGAÇÃO -->
  <nav class="navbar">
    <!-- logo -->
    <div class="logo_nav">
      <img src="./src/assets/BUSCAQUI_LOGO.png" alt="Logo" class="img_logo" />
    </div>

    <!-- categorias -->
    <div class="categorias">
      <h3>Categorias</h3>
      <i class="fa-solid fa-chevron-down"></i>
    </div>

    <!-- Área de busca -->
    <div class="busca">
      <input type="text" placeholder="Busque por produtos" />
      <i class="fa-solid fa-magnifying-glass"></i>
    </div>

    <!-- grupo de links -->
    <div class="links">
      <div class="cupons">
        <i class="fa-solid fa-percent"></i>
        <h4>Cupons</h4>
      </div>
      <div class="cashback">
        <i class="fa-solid fa-hand-holding-dollar"></i>
        <h4>Cashback</h4>
      </div>
      <div class="forum">
        <i class="fa-regular fa-comments"></i>
        <h4>Fórum</h4>
      </div>
    </div>

    <!-- grupo de usuário -->
    <div class="usuario">
      <i class="fa-regular fa-bell"></i>
      <i class="fa-regular fa-circle-user"></i>
    </div>
  </nav>

  <!-- Histórico Navegação -->
  <div class="historico_navegacao">
    <h5>Home</h5>
    <i class="fa-solid fa-chevron-right seta_navegacao"></i>
    <h5>Celulares e Smartphones</h5>
    <i class="fa-solid fa-chevron-right seta_navegacao"></i>
    <h5 class="diretorio_atual">IPhone</h5>
  </div>
  <br>

  <!-- Título do produto -->
  <h1 class="titulo_produto">Apple iPhone 13 128GB Verde 5G Tela 6,1" Câm. <br>
    Traseira 12+12MP Frontal 12MP</h1>

  <!-- Estrelas de avaliação -->
  <div class="rating">
    <div class="stars">
      <div class="filled-stars" style="width: 80%;">★★★★★</div>
    </div>
    <span class="rating-info">(4.0/5) - 5 avaliações  </span>
  </div>
  <br>

  <!-- Área de imagens e informação de valores do produto -->
  <div class="image-gallery">
    <div class="main-image-container">
      <!-- Imagem Principal do produto quando é clicada -->
      <img class="imagem_principal" src="https://encurtador.com.br/svKX3" alt="Imagem Principal">
      <!-- Loja verificada -->
      <div class="loja_verificada">Loja Verificada</div>
      <!-- Preço do produto -->
      <div class="menor_preco">menor preço por Mercado Livre</div>
      <div class="preco"><h1>R$ 3630</h1></div>
      <div class="preco_menor"> <h5>,00</h5></div>
      <div class="parcela">ou 10x de R$ 363,00 com juros</div>
      <!-- Botão de promoção -->
      <button class="promocao_botao">
      Pegar Promoção <i class="fas fa-arrow-up-right-from-square"></i>
</button>
      <!-- Botão de Salvar Oferta -->
      <button class="salvar-btn">
        <span class="coracao">&#9825;</span>Salvar Oferta
      </button>
    </div>
    <!-- Pequenas imagens abaixo da imagem principal para ser clicáveis -->
    <div class="thumbnails">
      <img class="thumbnail" src="https://encurtador.com.br/svKX3" alt="Miniatura 1">
      <img class="thumbnail" src="https://encurtador.com.br/blJX4" alt="Miniatura 2">
      <img class="thumbnail" src="https://encurtador.com.br/cwHOZ" alt="Miniatura 3">
      <img class="thumbnail" src="https://encurtador.com.br/wCER9" alt="Miniatura 4">
    </div>
  </div>
<!-- Abas abaixo das imagens -->
<div class="tabs">
  <button class="tab-button active" onclick="showTab('precos')">
    <div class="cifrao">$
    </div> Preços
  </button>
  <button class="tab-button active" onclick="showTab('historico')">
    <div class="tab-title">
      <i class="fas fa-chart-bar"></i>
      Histórico
    </div>
  </button>
  <div class="tab-content" id="historico">
  </div>
  <button class="tab-button" onclick="showTab('descricao')"> <i class="fas fa-list"></i> Descrição</button>
  <button class="tab-button" onclick="showTab('avaliacoes')"> <i class="far fa-star"></i> Avaliações</button>
</div>

<!-- Conteúdos correspondentes para cada aba -->
<div id="precos" class="tab-content active">
  
</div>

<div id="historico" class="tab-content">
  <!-- Conteúdo de Histórico aqui... -->
</div>

<div id="descricao" class="tab-content">
  <!-- Conteúdo de Descrição aqui... -->
</div>

<div id="avaliacoes" class="tab-content">
  <!-- Conteúdo de Avaliações aqui... -->
</div>

<script src="ScriptComparacao.js"></script>

</body>
</html>
