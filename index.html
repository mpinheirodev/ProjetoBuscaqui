<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./src/assets/ant-design_fire-filled.png"
      type="image/x-icon"
    />
    <script
      src="https://kit.fontawesome.com/47576b6131.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Buscaqui 🔥</title>
  </head>
  <body>
    <!-- BARRA DE NAVEGAÇÃO -->
    <nav class="navbar">
      <!-- logo -->
      <div class="logo_nav">
        <img src="./src/assets/BUSCAQUI_LOGO.png" alt="Logo" class="img_logo" />
      </div>

      <!-- categorias -->
      <div class="categorias">
        <h3>Categorias</h3>
        <i class="fa-solid fa-chevron-down"></i>
      </div>

      <!-- Área de busca -->
      <div class="busca">
        <input type="text" placeholder="Busque por produtos" />
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>

      <!-- grupo de links -->
      <div class="links">
        <div class="cupons">
          <i class="fa-solid fa-percent"></i>
          <h4>Cupons</h4>
        </div>
        <div class="cashback">
          <i class="fa-solid fa-hand-holding-dollar"></i>
          <h4>Cashback</h4>
        </div>
        <div class="forum">
          <i class="fa-regular fa-comments"></i>
          <h4>Fórum</h4>
        </div>
      </div>

      <!-- grupo de usuário -->
      <div class="usuario">
        <i class="fa-regular fa-bell"></i>
        <i class="fa-regular fa-circle-user"></i>
      </div>
    </nav>

    <!-- HEADER -->
    <header>
      <div class="carrossel-banner">
        <div class="slide fade">
          <img src="./src/assets/ANUNCIO.png" alt="">
        </div>

        <div class="slide fade">
          <img src="./src/assets/ANUNCIO.png" alt="">
        </div>

        <div class="slide fade">
          <img src="./src/assets/ANUNCIO.png" alt="">
        </div>

        <a class="anterior" onclick="passarSlides(-1)">&#10094;</a>
        <a class="proxima" onclick="passarSlides(1)">&#10095;</a>
      </div>

      <div class="botoes">
        <span class="botao" onclick="slideAtual(1)"></span>
        <span class="botao" onclick="slideAtual(2)"></span>
        <span class="botao" onclick="slideAtual(3)"></span>
      </div>
    </header>

    <!-- SESSÃO DE PRODUTOS -->
    <section class="lista-produtos">
      <button class="emphasis">
        <img class="emphasis-icon" src="./src/assets/fogo.svg" />Destaques
      </button>
      <div class="card-wrapper">
        <img class="img-product" src="./src/assets/img.png" />
        <p class="name-product">
          Notebook Lenovo Ideapad 3i I3-1115G4 4GB 256GB SSD W11 15.6" Prata
        </p>
        <div class="value-product">
          <h3>R$</h3>
          <h2>1861</h2>
          <h4>,90</h4>
        </div>
        <button>Ver Promoção<i class="fa-solid fa-chevron-right"></i></button>
        <p class="seller">Vendido por <strong>Americanas</strong></p>
      </div>
    </section>

    <script src="./main.js"></script>
  </body>
</html>
